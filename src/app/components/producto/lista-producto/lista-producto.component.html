<h1>PR√ÅCTICA BACKEND-FRONTEND</h1>
<h1>Lista Productos</h1>
<div class="container ">
  <div class="row" >
  
<div class="card col-2 m-3"   *ngFor="let p of productos01">
  <div  class="row">

    <div class="card-header  col-12 bg-info">
      <img src="{{p.imagen}}" class="card-img-top" alt="">
      <div class="text-center" >
        <h5 class="card-title">{{p.nombre}}</h5>   
      </div>
    </div>
      <div class="col-12">
        <div class="card-body text-center">
          <p class="card-text">{{p.descripcion}}</p>
          <p class="card-text">$ {{p.precio}}</p>
          <p class="card-text">{{p.stock}} u.</p>
          <p class="card-text">Destacado {{p.destacado}}</p>
        </div>
      </div>
  </div>

</div>




  


</div>
